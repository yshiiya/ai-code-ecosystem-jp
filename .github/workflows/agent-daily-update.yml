name: Daily Agent Updates

on:
  schedule:
    # æ¯æ—¥æ—¥æœ¬æ™‚é–“ã®æœ6æ™‚ã€æ˜¼12æ™‚ã€å¤•æ–¹18æ™‚ã«å®Ÿè¡Œ
    - cron: '0 21 * * *'  # UTC 21:00 = JST 6:00
    - cron: '0 3 * * *'   # UTC 3:00 = JST 12:00
    - cron: '0 9 * * *'   # UTC 9:00 = JST 18:00
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  research-agent:
    name: Run Research Agent
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install -g ts-node typescript
          npm install js-yaml
      
      - name: Run Research Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          echo "ğŸ” Research Agentå®Ÿè¡Œé–‹å§‹"
          ts-node agents/research/scripts/check_updates.ts
        continue-on-error: true
      
      - name: Check for updates
        id: check_updates
        run: |
          if [ -f "agents/research/reports/update-report-$(date +%Y-%m-%d).json" ]; then
            echo "updates_found=true" >> $GITHUB_OUTPUT
            echo "âœ… æ›´æ–°ãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸ"
          else
            echo "updates_found=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ æ›´æ–°ã¯ã‚ã‚Šã¾ã›ã‚“"
          fi
      
      - name: Commit research reports
        if: steps.check_updates.outputs.updates_found == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add agents/research/reports/
          git diff --staged --quiet || git commit -m "ğŸ“Š Daily research report - $(date +%Y-%m-%d)"
      
      - name: Push changes
        if: steps.check_updates.outputs.updates_found == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  data-updater:
    name: Run Data Updater Agent
    runs-on: ubuntu-latest
    needs: research-agent
    if: needs.research-agent.result == 'success'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install -g ts-node typescript
      
      - name: Run Data Updater Agent
        run: |
          echo "ğŸ”„ Data Updater Agentå®Ÿè¡Œé–‹å§‹"
          ts-node agents/updater/scripts/update_data.ts
        continue-on-error: true
      
      - name: Check for data changes
        id: check_changes
        run: |
          git diff --quiet src/lib/data.ts || echo "data_changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit data updates
        if: steps.check_changes.outputs.data_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/lib/data.ts
          git add agents/updater/backups/update-log.json || true
          git commit -m "ğŸ”„ Auto-update tool data - $(date +%Y-%m-%d)"
      
      - name: Push changes
        if: steps.check_changes.outputs.data_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  notification:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [research-agent, data-updater]
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare summary
        run: |
          echo "# Daily Agent Report - $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## å®Ÿè¡Œçµæœ" >> $GITHUB_STEP_SUMMARY
          echo "- Research Agent: ${{ needs.research-agent.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Data Updater: ${{ needs.data-updater.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "agents/research/reports/update-report-$(date +%Y-%m-%d).md" ]; then
            echo "## æ›´æ–°ã‚µãƒãƒªãƒ¼" >> $GITHUB_STEP_SUMMARY
            head -n 20 "agents/research/reports/update-report-$(date +%Y-%m-%d).md" >> $GITHUB_STEP_SUMMARY
          fi
      
      # Slacké€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
      - name: Slack Notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"Daily Agent Updateå®Œäº†\\nçµæœ: Research=${{ needs.research-agent.result }}, Updater=${{ needs.data-updater.result }}\"}" \
            $SLACK_WEBHOOK_URL
        continue-on-error: true